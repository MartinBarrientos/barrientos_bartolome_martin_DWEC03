<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopoSmash</title>
    <script type="module" src="../js/instrucciones.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body>
    <header id="index-header">
        <img id="topoSmash-img" src="../img/topoSmash.png" alt="topoSmash">
    </header>
    <section id="instrucciones">
        <article id="instrucciones-article">
            <p>Aplasta los topos usando el click izquierdo de tu ratón.</p>
            <p>Los topos aparecerán de forma aleatoria de sus agujeros.</p>
            <p>Cada topo que aplastes sumaras un punto.</p>
            <p>Cada topo que se te escape o no aciertes a aplastar se te sumará un error.</p>
            <p>Con tres errores: Game Over</p>
            <article>
                <header>
                    <h2>DIFICULTAD</h2>
                </header>
                <body>
                    <button class="boton" id="facil">Facil</button>
                    <button class="boton" id="medio">Medio</button>
                    <button class="boton" id="dificil">Dificil</button>
                </body>
                <footer>
                    <button id="enviar">JUGAR</button>
                </footer>
            </article>
        </article>
    </section>
</body>

</html>
